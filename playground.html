<body>
    <button type="button" onclick="printFibonacci(32)">Fibonacci</button>
    <script>
        function fibonacci() {
            let a = 0;
            let b = 1;
            let count = 0;

            for (let i = count; i <= 5; i++) {
                let sum = a + b;
                console.log(sum);
                a++;
                b++;

            }
        }

        function printFibonacci(n) {
            let a = 0;
            let b = 1;
            for (let i = 0; i <= 5; i++) {
                let sum = a + b;
                console.log(sum);
                a = b;
                b = sum;

            }
        }
    </script>
